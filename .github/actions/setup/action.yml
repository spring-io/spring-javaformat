name: 'Setup'
runs:
  using: composite
  steps:
  - name: Set Up Utilities
    shell: bash
    run: sudo apt-get -y install libxml2-utils
  - name: Set Up Java
    uses: actions/setup-java@v4
    with:
      distribution: 'liberica'
      java-version: '17'
      cache: maven
  - name: Disable Java Problem Matcher
    shell: bash
    run: echo "::remove-matcher owner=java::"
